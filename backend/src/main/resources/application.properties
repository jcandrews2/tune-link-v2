spring.application.name=backend

# Server Configuration
server.port=5050

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/vibesbased
spring.datasource.username=vibesbased
spring.datasource.password=vibesbased
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=*

# URL Configuration
app.urls.frontend-base=http://localhost:3000
app.urls.spotify-auth-base=https://accounts.spotify.com
app.urls.spotify-auth-redirect=http://localhost:5050/auth/callback