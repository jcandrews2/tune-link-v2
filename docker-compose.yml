services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_BACKEND_URL=https://localhost
      - SPOTIFY_API_URL=https://api.spotify.com/v1
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5050:5050"
    env_file:
      - .env
    environment:
      - SERVER_PORT=5050
      - DATABASE_URL=jdbc:postgresql://db:5432/vibesbased
      - POSTGRES_USER=vibesbased
      - POSTGRES_PASSWORD=vibesbased
      - FRONTEND_BASE_URL=https://localhost
      - SPOTIFY_AUTH_URL=https://accounts.spotify.com
      - SPOTIFY_AUTH_REDIRECT=https://localhost/auth/callback
    depends_on:
      - db

  db:
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=vibesbased
      - POSTGRES_USER=vibesbased
      - POSTGRES_PASSWORD=vibesbased
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  caddy:
    image: caddy:2.10.0-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

volumes:
  postgres_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
